<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Facebook</title>
</head>

<body>
    <header class="header">
        <div class="center">
            <div class="header-container">
                <nav class="nav-left">
                    <img src="images/logo.png" alt="" class="logo">
                    <form action="#" class="search">
                        <input type="text" class="search-input" placeholder="Search">
                    </form>
                </nav>
                <nav class="nav-right">
                    <div class="user-name">
                        <div class="user-name-pic">
                            <img src="images/rock.png" alt="">
                        </div>
                    </div>
                    <div class="user-name-wcolor">
                        <span>The Rock</span>
                    </div>
                    <img src="images/add-friend.png" alt="">
                    <img src="images/message.png" alt="">
                    <img src="images/world.png" alt="">
                    <img src="images/question.png" alt="">
                    <img src="images/arrow-down.png" alt="">
                </nav>
            </div>
        </div>
    </header>
    <div class="body">
        <div class="center">
            <div class="content-wrap">

            </div>
            <div class="content">
                <nav class="sidebar">
                    <div class="sidebar-pic">
                        <div class="user-name-pic-sidebar">
                            <img src="images/rock.png" alt="">
                        </div>
                        <div class="user-name-bcolor">
                            <span>The Rock</span>
                        </div>
                    </div>
                    <ul>
                        <li>News Feed</li>
                        <li>Messenger</li>
                        <li>Watch</li>
                        <li>MarketPlace</li>
                    </ul>
                    <div class="explore">
                        <ul>
                            <li>Events</li>
                            <li>Groups</li>
                            <li>Pages</li>
                            <li>Fundraisers</li>
                            <li>Friend Lists</li>
                            <li>Pages Feed</li>
                            <li>Memories</li>
                        </ul>
                    </div>
                </nav>
                <main class="main-content">
                    <div class="status">
                        <div class="post-update">
                            <div class="status-options">
                                <img src="images/rock.png" alt="" class="user-name-pic-feed">
                                <div class="status-input-form">
                                    <form action="#" class="status">
                                        <input type="text" class="status-input" placeholder="What's on your mind The Rock?">
                                    </form>
                                </div>
                            </div>
                        </div>

                        <div class="post-update">
                            <div class="post-options">
                                <div class="status-update-info">
                                    <img src="images/jason-pic.jpg" alt="" class="user-name-pic-feed">
                                    <div class="user-action">
                                        <span class="user-name-post">Jason Statham</span>
                                        <span class="shared">shared a</span>
                                        <span class="a-post">post</span>
                                    </div>
                                </div>
                                <img src="images/jason-statham.jpg" alt="" class="post-img">
                            </div>
                        </div>

                        <div class="post-update">
                            <div class="post-options">
                                <div class="status-update-info">
                                    <img src="images/vindiesel.jpeg" alt="" class="user-name-pic-feed">
                                    <div class="user-action">
                                        <span class="user-name-post">Vin Diesel</span>
                                        <span class="shared">shared a</span>
                                        <span class="a-post">post</span>
                                    </div>
                                </div>
                                <img src="images/post.png" alt="" class="post-img">
                            </div>
                        </div>
                    </div>

                    <div class="stories">
                        <h3>Stories</h3>
                        <div class="story">
                            <img src="images/walker.jpg" alt="" class="story-pic">
                            <div class="user-info">
                                <h5>8 hours ago</h5>
                                <span class="user-name">Paul Walker</span>
                            </div>
                        </div>
                        <div class="story">
                            <img src="images/ludacris.jpg" alt="" class="story-pic">
                            <div class="user-info">
                                <h5>5 hours ago</h5>
                                <span class="user-name">Ludacris</span>
                            </div>
                        </div>
                        <div class="story">
                            <img src="images/vindiesel.jpeg" alt="" class="story-pic">
                            <div class="user-info">
                                <h5>1 hours ago</h5>
                                <span class="user-name">Vin Diesel</span>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
